<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            document.addEventListener("DOMContentLoaded", function() {

                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });

                let incorrect = document.querySelectorAll('.incorrect');    //incorrect is an array
                for (let i = 0; i < incorrect.length; i++) {                //loop through the array
                    incorrect[i].addEventListener('click', function() {
                        incorrect[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                    });
                }

                document.querySelector("#checkAns").addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value == 'Saka') {
                       input.style.backgroundColor = 'green';
                       let result = document.querySelector("#feedback2");
                       result.innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        let result = document.querySelector("#feedback2");
                        result.innerHTML = 'Incorrect!';
                    }
                });
            });

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">

                <h2>Part 1: Multiple Choice </h2>

                <hr>

                <h3>Who will win the Premier League this season?</h3>

                <div class="wrapper">
                    <button class='incorrect'>Tottenham</button>
                    <button class='incorrect'>Chelsea</button>
                    <button class='incorrect'>Liverpool</button>
                    <button class='correct'>Arsenal</button>
                    <button class='incorrect'>Manchester City</button>
                    <button class='incorrect'>Manchester United</button>
                </div>

                <div class="center">
                    <h3 id="feedback1"></h3>
                </div>

            </div>

            <div class="section">

                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Who will win the Premier League Golden Boot?</h3>

                <input type='text' placeholder='Saka?' autocomplete='off'/>
                <button id='checkAns'>Check Answer</button>

                <div class="center">
                    <h3 id="feedback2"></h3>
                </div>

            </div>
        </div>
    </body>
</html>
